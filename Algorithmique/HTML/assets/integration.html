<!-- jamais d'espaces, jamais d'accents, jamais de caractère spéciaux
Html ne fait pas de mise en forme, il ne fait que donner du sens au contenu : en faire un titre etc. C'est le navigateur qui met en forme.

Ce document va contenir toutes les <balises>-->



<!doctype html> <!--= ce document est écrit en html, langage compris par ts les navigateurs du marché-->
<html> <!--= élément racine, premiere balise qui contient ttes les autres, avec une balise ouvrante et une balise fermante-->

        <meta name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
        ><!--pour gérer la taille d'affichage sur chaque terminal-->

        <!-- Lier une feuille de style -->

    </head>
